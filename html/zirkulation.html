<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <script>

            function mybackground() {
                fetch('/color/one')
                    .then(response => response.text())
                    .then((response) => {
                        document.body.style.backgroundColor = response;
                    })
                    .catch(err => console.log(err))
            }

            function my600() {
                //activate for 10 minute
                fetch('/switch/one/600')
                    .then(response => response.text())
                    .then((response) => {
                        mybackground();
                    })
                    .catch(err => console.log(err))                
            }
            
            function my1200() {
                //activate for 20 minute
                fetch('/switch/one/1200')
                    .then(response => response.text())
                    .then((response) => {
                        mybackground();
                    })
                    .catch(err => console.log(err))                
            }
            
            function my1800() {
                //activate for 30 minute
                fetch('/switch/one/1800')
                    .then(response => response.text())
                    .then((response) => {
                        mybackground();
                    })
                    .catch(err => console.log(err))                
            }
        </script>
    </head>
    <body onload="mybackground()">
        <div align="center">
            <br>
            <button type="button" onclick="my600()" style="width: 70%; box-sizing: content-box; height: 25%;">
                <h1><font size="+5">10 Min. Zirkulation</font></h1>
            </button>
            <br><br>
            <button type="button" onclick="my1200()" style="width: 70%; box-sizing: content-box; height: 25%;">
                <h1><font size="+5">20 Min. Zirkulation</font></h1>
            </button>
            <br><br>
            <button type="button" onclick="my1800()" style="width: 70%; box-sizing: content-box; height: 25%;">
                <h1><font size="+5">30 Min. Zirkulation</font></h1>
            </button>
        </div>
    </body>
</html>
